{% extends 'ex/base.html' %}
{% load static %}
{% load bootstrap5 %}

{% block title %}
Favorites
{% endblock title %}

{% block body %}
<div class="container mt-5">
  <div class="row justify-content-center p-2">
    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th>Title</th>
      </tr>
      {% for favorite in object_list %}
      <tr>
        <td>
          <a
            href="{% url 'ex:detail' favorite.article.id %}"
            >{{ favorite.article.title }}</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock body %}
